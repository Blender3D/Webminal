{% extends "template.html" %}
{% set hide_messages = true %}

{% block title %}Log in{% endblock %}

{% block content %}
    <form action="{{ url_for_security('login') }}" method="POST" name="send_login_form">
        {{ form.hidden_tag() }}
        
        {{ wtf.messages() }}
        {{ wtf.row(send_login_form.email) }}
        {{ wtf.row(send_login_form.password) }}
        
        <div class="buttons">
            <button name="next" type="submit">Log In</button>
            <a href="{{ url_for_security('reset') }}">Forgot your username or password?</a>
        </div>
    </form>
{% endblock %}
